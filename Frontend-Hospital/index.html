<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Hospitals - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #00c6ff;
            --text-color: #333;
            --background-color: #f4f7f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            width: 900px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }

        .login-image {
            flex: 1;
            background: url('images/gallery/health_care.png') no-center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.8), rgba(0, 198, 255, 0.8));
            opacity: 0.7;
        }

        .login-content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-logo {
            width: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        .login-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: var(--primary-color);
        }

        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-register {
            color: var(--primary-color);
            text-decoration: none;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .btn-register:hover {
            color: var(--secondary-color);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                width: 90%;
                max-width: 500px;
            }

            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-image"></div>
    <div class="login-content">
        <img src="images/gallery/health_care.png" alt="Hospital Logo" class="login-logo">
        <h3 class="login-title">HealthCare Hospitals</h3>
        <form id="loginForm">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100" id="loginButton">Login</button>
            <a href="userHTML/register.html" class="btn btn-register w-100" id="registerButton">Register Now</a>
            <div class="loading-spinner">
                <span class="spinner-border text-primary" role="status"></span>
            </div>
        </form>
    </div>
</div>

<!-- FontAwesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script>
    // Previous JavaScript remains the same
    document.getElementById("loginButton").addEventListener("click", function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let user = { email, password };

        // Show loading spinner
        $(".loading-spinner").show();

        fetch("http://localhost:8080/api/v1/auth/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(response => {
                $(".loading-spinner").hide(); // Hide spinner

                if (response.code === 201 && response.data.token) {
                    localStorage.setItem("authToken", response.data.token);

                    fetch("http://localhost:8080/api/v1/admin/checkRole", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${response.data.token}` }
                    })
                        .then(response => response.json())
                        .then(roleData => {
                            if (roleData.role === "ADMIN") {
                                window.location.href = "adminHTML/admin_dashboard.html";
                            } else if (roleData.role === "USER") {
                                window.location.href = "userHTML/user_dashboard.html";
                            } else {
                                alert("User role not recognized.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching role:", error);
                            alert("Failed to determine user role.");
                        });
                } else {
                    alert(response.message || "Login failed.");
                }
            })
            .catch(error => {
                $(".loading-spinner").hide();
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            });
    });
</script>
</body>
</html>
