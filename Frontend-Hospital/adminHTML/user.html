<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Users Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            background: linear-gradient(to bottom, var(--primary-color), #0056b3);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-logo {
            max-width: 120px;
            margin: 20px auto;
            display: block;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }

        .form-container, .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-container .form-label {
            font-weight: 600;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }

        .validation-error {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <img src="../images/gallery/health_care.png" alt="Hospital Logo" class="sidebar-logo">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="admin_dashboard.html">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="user.html">
                <i class="bi bi-people"></i> Users
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="appointment.html">
                <i class="bi bi-calendar-check"></i> Appointments
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="doctor.html">
                <i class="bi bi-person-badge"></i> Doctors
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="department.html">
                <i class="bi bi-building"></i> Departments
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="patient.html">
                <i class="bi bi-box-arrow-right"></i> Patient
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="report.html">
                <i class="bi bi-file-earmark-text"></i> Reports
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="settings.html">
                <i class="bi bi-gear"></i> Settings
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout.html">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </li>

    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Top Navigation -->
    <header class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-primary d-md-none" id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>

        <h1 class="m-0">User Management</h1>

        <div class="d-flex align-items-center">
            <!-- Search -->
            <div class="input-group me-3" style="width: 250px;">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Search users..." id="global-search">
            </div>

            <!-- Profile Dropdown -->
            <div class="dropdown profile-dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2"></i>
                    <span id="logged-user-name">Admin</span>
                </button>
                <ul class="dropdown-menu profile-dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
                    <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#" id="logout-dropdown"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- User Management Content -->
    <div class="row">
        <div class="col-12">
            <!-- Form Section -->
            <div class="form-container">
                <h2 class="text-center mb-4">User Registration</h2>
                <form id="userForm" class="row g-3" novalidate>
                    <div class="col-md-6">
                        <label for="uid" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="uid" required
                               pattern="[A-Za-z0-9-]+"
                               minlength="3"
                               maxlength="50">
                        <div class="validation-error" id="uid-error"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="validation-error" id="email-error"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required
                               minlength="2"
                               maxlength="100">
                        <div class="validation-error" id="name-error"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="staff">Staff</option>
                            <option value="patient">Patient</option>
                        </select>
                        <div class="validation-error" id="role-error"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department">
                            <option value="">Select Department</option>
                            <option value="it">IT</option>
                            <option value="hr">Human Resources</option>
                            <option value="finance">Finance</option>
                            <option value="medical">Medical</option>
                            <option value="admin">Administration</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="status" class="form-label">Account Status</label>
                        <select class="form-select" id="status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="suspended">Suspended</option>
                        </select>
                    </div>

                    <div class="col-12 d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                        <button type="button" class="btn btn-success" onclick="saveUser()">
                            <i class="bi bi-save"></i> Save
                        </button>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">
                            <i class="bi bi-pencil"></i> Update
                        </button>
                        <button type="button" class="btn btn-danger" onclick="deleteUser()">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <h3 class="mb-4">Users List</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="userTable">
                        <thead class="table-light">
                        <tr>
                            <th>UID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Department</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="errorModalBody"></div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Success</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="successModalBody"></div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    // Utility Functions
    function showErrorModal(message) {
        $('#errorModalBody').text(message);
        new bootstrap.Modal('#errorModal').show();
    }

    function showSuccessModal(message) {
        $('#successModalBody').text(message);
        new bootstrap.Modal('#successModal').show();
    }

    function clearForm() {
        $('#userForm')[0].reset();
    }

    function validateForm() {
        let isValid = true;
        const fields = [
            { id: 'uid', errorId: 'uid-error',
                validate: (val) => val.length >= 3 && val.length <= 50 && /^[A-Za-z0-9-]+$/.test(val)
            },
            { id: 'email', errorId: 'email-error',
                validate: (val) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val)
            },
            { id: 'name', errorId: 'name-error',
                validate: (val) => val.length >= 2 && val.length <= 100
            },
            { id: 'role', errorId: 'role-error',
                validate: (val) => val !== ''
            }
        ];

        fields.forEach(field => {
            const input = $(`#${field.id}`);
            const errorEl = $(`#${field.errorId}`);
            const val = input.val().trim();

            if (!field.validate(val)) {
                errorEl.text(`Invalid ${field.id}`);
                input.addClass('is-invalid');
                isValid = false;
            } else {
                errorEl.text('');
                input.removeClass('is-invalid');
            }
        });

        return isValid;
    }

    function loadUsers() {
        const mockUsers = [
            {
                id: 'USR001',
                email: 'admin@hospital.com',
                name: 'Admin User',
                role: 'admin',
                department: 'admin',
                status: 'active'
            },
            {
                id: 'USR002',
                email: 'doctor1@hospital.com',
                name: 'Dr. John Doe',
                role: 'doctor',
                department: 'medical',
                status: 'active'
            }
        ];

        const tableBody = $("#userTableBody");
        tableBody.empty();

        mockUsers.forEach(user => {
            tableBody.append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.email}</td>
                        <td>${user.name}</td>
                        <td>${user.role}</td>
                        <td>${user.department || 'N/A'}</td>
                        <td>
                            <span class="badge ${
                user.status === 'active' ? 'bg-success' :
                    user.status === 'inactive' ? 'bg-warning' :
                        'bg-danger'
            }">
                                ${user.status || 'Active'}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-warning btn-sm" onclick="editUser('${user.id}','${user.email}','${user.name}','${user.role}','${user.department || ''}','${user.status || 'active'}')">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `);
        });

        // Initialize DataTable
        $('#userTable').DataTable({
            destroy: true,
            responsive: true,
            language: {
                searchPlaceholder: "Search users...",
                search: ""
            },
            columnDefs: [
                { orderable: false, targets: 6 }
            ]
        });

        // Global search functionality
        $('#global-search').on('keyup', function() {
            $('#userTable').DataTable().search(this.value).draw();
        });
    }

    function editUser(id, email, name, role, department, status) {
        $("#uid").val(id);
        $("#email").val(email);
        $("#name").val(name);
        $("#role").val(role);
        $("#department").val(department || '');
        $("#status").val(status || 'active');
    }

    function saveUser() {
        if (!validateForm()) return;

        const user = {
            id: $("#uid").val(),
            email: $("#email").val(),
            name: $("#name").val(),
            role: $("#role").val(),
            department: $("#department").val(),
            status: $("#status").val()
        };

        // Simulating save with mock success
        showSuccessModal("User saved successfully!");
        loadUsers();
        clearForm();
    }

    function updateUser() {
        if (!validateForm()) return;

        const user = {
            id: $("#uid").val(),
            email: $("#email").val(),
            name: $("#name").val(),
            role: $("#role").val(),
            department: $("#department").val(),
            status: $("#status").val()
        };

        // Simulating update with mock success
        showSuccessModal("User updated successfully!");
        loadUsers();
    }

    function deleteUser(id) {
        // Simulating delete with mock confirmation
        if (confirm(`Are you sure you want to delete user ${id}?`)) {
            showSuccessModal(`User ${id} deleted successfully!`);
            loadUsers();
        }
    }

    // Logout functionality
    $('#logout-link, #logout-dropdown').on('click', function(e) {
        e.preventDefault();
        window.location.href = 'login.html';
    });

    // Menu toggle for mobile
    $('#menu-toggle').on('click', function() {
        $('#sidebar').toggleClass('show');
    });

    // Initialize on document ready
    $(document).ready(function() {
        loadUsers();

        // Set logged-in user name
        $('#logged-user-name').text('Admin');
    });
</script>
</body>
</html>
