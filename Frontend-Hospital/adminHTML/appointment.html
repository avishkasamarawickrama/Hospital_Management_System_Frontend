<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
        }

        .sidebar {
            background: linear-gradient(to bottom, var(--primary-color), #0056b3);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-logo {
            max-width: 120px;
            margin: 20px auto;
            display: block;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }

        .appointments-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        footer {
            background: linear-gradient(to right, var(--primary-color), #0056b3);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0,123,255,0.1);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <img src="../images/gallery/health_care.png" alt="Hospital Logo" class="sidebar-logo">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="admin_dashboard.html">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="user.html">
                <i class="bi bi-people"></i> Users
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="appointment.html">
                <i class="bi bi-calendar-check"></i> Appointments
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="doctor.html">
                <i class="bi bi-person-badge"></i> Doctors
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="department.html">
                <i class="bi bi-building"></i> Departments
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="patient.html">
                <i class="bi bi-box-arrow-right"></i> Patient
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="report.html">
                <i class="bi bi-file-earmark-text"></i> Reports
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="settings.html">
                <i class="bi bi-gear"></i> Settings
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout.html">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </li>

    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">Appointments Management</h1>
        <div>
            <button class="btn btn-outline-primary d-md-none" id="menu-toggle">
                <i class="bi bi-list"></i>
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
                <i class="bi bi-plus"></i> Add Appointment
            </button>
        </div>
    </header>

    <div class="appointments-container">
        <div id="alert" class="alert d-none mb-3"></div>

        <div class="table-responsive">
            <table class="table table-hover" id="appointmentsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="appointmentsTableBody">
                <!-- Appointments will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Appointment Modal -->
<div class="modal fade" id="addAppointmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addAppointmentForm">
                    <div class="mb-3">
                        <label class="form-label">Patient ID</label>
                        <input type="text" class="form-control" id="newPatientId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Doctor</label>
                        <select class="form-select" id="newDoctorId" required>
                            <option value="">Select Doctor</option>
                            <!-- Doctors will be dynamically loaded -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Appointment Date</label>
                        <input type="date" class="form-control" id="newAppointmentDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="newAppointmentStatus" required>
                            <option value="Scheduled">Scheduled</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAppointmentBtn">Save Appointment</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this appointment?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Global variables to store appointments and doctors
    let appointments = [];
    let doctors = [];
    let appointmentToDelete = null;

    // Menu Toggle for Mobile
    document.getElementById('menu-toggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('show');
    });

    // Fetch Doctors
    function fetchDoctors() {
        fetch("http://localhost:8080/api/v1/doctors")
            .then(response => response.json())
            .then(data => {
                doctors = data;
                const doctorSelect = document.getElementById('newDoctorId');
                doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
                data.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.id;
                    option.textContent = `${doctor.name} - ${doctor.specialty}`;
                    doctorSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching doctors:", error));
    }

    // Fetch Appointments
    function fetchAppointments() {
        fetch("http://localhost:8080/api/v1/appointment")
            .then(response => response.json())
            .then(data => {
                appointments = data;
                renderAppointments();
            })
            .catch(error => console.error("Error fetching appointments:", error));
    }

    // Render Appointments Table
    function renderAppointments() {
        const tableBody = document.getElementById('appointmentsTableBody');
        tableBody.innerHTML = '';

        appointments.forEach(appointment => {
            const doctor = doctors.find(d => d.id === appointment.doctor_id);
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${appointment.id}</td>
                    <td>${appointment.patient_id}</td>
                    <td>${doctor ? doctor.name : 'Unknown'}</td>
                    <td>${appointment.appointment_date}</td>
                    <td>
                        <span class="badge ${getStatusClass(appointment.status)}">
                            ${appointment.status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${appointment.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
            tableBody.appendChild(row);
        });

        // Add delete event listeners
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                appointmentToDelete = this.getAttribute('data-id');
                new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
            });
        });
    }

    // Get Badge Class for Status
    function getStatusClass(status) {
        switch(status) {
            case 'Scheduled': return 'bg-warning';
            case 'Confirmed': return 'bg-primary';
            case 'Completed': return 'bg-success';
            case 'Cancelled': return 'bg-danger';
            default: return 'bg-secondary';
        }
    }

    // Save New Appointment
    document.getElementById('saveAppointmentBtn').addEventListener('click', function() {
        const patientId = document.getElementById('newPatientId').value;
        const doctorId = document.getElementById('newDoctorId').value;
        const appointmentDate = document.getElementById('newAppointmentDate').value;
        const status = document.getElementById('newAppointmentStatus').value;

        if (!patientId || !doctorId || !appointmentDate) {
            showAlert('danger', 'Please fill in all required fields.');
            return;
        }

        const newAppointment = {
            patient_id: patientId,
            doctor_id: doctorId,
            appointment_date: appointmentDate,
            status: status
        };

        fetch("http://localhost:8080/api/v1/appointment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newAppointment)
        })
            .then(response => response.json())
            .then(data => {
                showAlert('success', 'Appointment added successfully!');
                fetchAppointments();
                bootstrap.Modal.getInstance(document.getElementById('addAppointmentModal')).hide();
                document.getElementById('addAppointmentForm').reset();
            })
            .catch(error => {
                showAlert('danger', 'Error adding appointment.');
                console.error("Error:", error);
            });
    });

    // Delete Appointment
    document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
        if (!appointmentToDelete) return;

        fetch(`http://localhost:8080/api/v1/appointment/${appointmentToDelete}`, {
            method: "DELETE"
        })
            .then(response => {
                if (response.ok) {
                    showAlert('success', 'Appointment deleted successfully!');
                    fetchAppointments();
                    bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal')).hide();
                } else {
                    showAlert('danger', 'Error deleting appointment.');
                }
            })
            .catch(error => {
                showAlert('danger', 'Error deleting appointment.');
                console.error("Error:", error);
            });
    });

    // Show Alert
    function showAlert(type, message) {
        const alertDiv = document.getElementById('alert');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.classList.remove('d-none');
        setTimeout(() => alertDiv.classList.add('d-none'), 5000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        fetchDoctors();
        fetchAppointments();
    });
</script>
</body>
</html>
