<section id="departmentSec">
    <h2 class="text-center mb-4">Department Management</h2>

    <div class="form-section">
        <form id="departmentForm">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="departmentId" class="form-label">Department ID</label>
                    <input type="text" class="form-control" id="departmentId" required>
                </div>
                <div class="col-md-6">
                    <label for="departmentName" class="form-label">Department Name</label>
                    <input type="text" class="form-control" id="departmentName" required>
                </div>
                <div class="col-md-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" required>
                </div>
                <div class="col-md-4">
                    <label for="headOfDepartment" class="form-label">Head of Department</label>
                    <input type="text" class="form-control" id="headOfDepartment">
                </div>
                <div class="col-md-2">
                    <label for="numberOfStaff" class="form-label">Staff Count</label>
                    <input type="number" class="form-control" id="numberOfStaff" min="0">
                </div>
                <div class="col-md-2">
                    <label for="isActive" class="form-label">Status</label>
                    <select class="form-control" id="isActive">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-success" onclick="saveDepartment()">Save</button>
                <button type="button" class="btn btn-primary" onclick="updateDepartment()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteDepartment()">Delete</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Location</th>
                <th>Specialization</th>
                <th>Head</th>
                <th>Staff</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="departmentTableBody"></tbody>
        </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        generateNextDepartmentId();
        loadDepartments();
    });
    function generateNextDepartmentId() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login first");
            window.location.href = "login.html";
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/department/nextId",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                if (response.data) {
                    $("#departmentId").val(response.data);
                }
            },
            error: function(xhr) {
                console.error("Error generating department ID:", xhr);
                // Fallback to manual entry if API fails
                $("#departmentId").val("").removeAttr("readonly");
            }
        });
    }
    function saveDepartment() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login first");
            window.location.href = "login.html";
            return;
        }

        let department = {
            departmentId: $("#departmentId").val(),
            departmentName: $("#departmentName").val(),
            location: $("#location").val(),
            specialization: $("#specialization").val(),
            headOfDepartment: $("#headOfDepartment").val(),
            numberOfStaff: parseInt($("#numberOfStaff").val()) || 0,
            isActive: $("#isActive").val() === "true"
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/department/save",
            type: "POST",
            contentType: "application/json",
            headers: { "Authorization": `Bearer ${authToken}` },
            data: JSON.stringify(department),
            success: function(response) {
                alert(response.msg || "Department saved successfully");
                loadDepartments();
                $("#departmentForm")[0].reset();
                generateNextDepartmentId(); // Generate next ID after successful save
            },
            error: function(xhr) {
                alert("Error: " + (xhr.responseJSON?.msg || xhr.statusText));
            }
        });
    }

    function loadDepartments() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login first");
            window.location.href = "login.html";
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/department/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                $("#departmentTableBody").empty();
                if(response.data && Array.isArray(response.data)) {
                    response.data.forEach(dept => {
                        $("#departmentTableBody").append(`
                            <tr>
                                <td>${dept.departmentId}</td>
                                <td>${dept.departmentName}</td>
                                <td>${dept.location}</td>
                                <td>${dept.specialization}</td>
                                <td>${dept.headOfDepartment || '-'}</td>
                                <td>${dept.numberOfStaff}</td>
                                <td>${dept.isActive ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-danger">Inactive</span>'}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning"
                                        onclick="editDepartment('${dept.departmentId}')">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger"
                                        onclick="confirmDeleteDepartment('${dept.departmentId}')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `);
                    });
                }
            },
            error: function(xhr) {
                alert("Error loading departments: " + xhr.statusText);
            }
        });
    }

    function editDepartment(departmentId) {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login first");
            return;
        }

        $.ajax({
            url: `http://localhost:8080/api/v1/department/getDepartmentById/${departmentId}`,
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                if(response.data) {
                    const dept = response.data;
                    $("#departmentId").val(dept.departmentId);
                    $("#departmentName").val(dept.departmentName);
                    $("#location").val(dept.location);
                    $("#specialization").val(dept.specialization);
                    $("#headOfDepartment").val(dept.headOfDepartment);
                    $("#numberOfStaff").val(dept.numberOfStaff);
                    $("#isActive").val(dept.isActive.toString());

                    // Scroll to form
                    $('html, body').animate({
                        scrollTop: $("#departmentForm").offset().top
                    }, 500);
                }
            },
            error: function(xhr) {
                alert("Error loading department: " + xhr.statusText);
            }
        });
    }

    function updateDepartment() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login first");
            return;
        }

        let department = {
            departmentId: $("#departmentId").val(),
            departmentName: $("#departmentName").val(),
            location: $("#location").val(),
            specialization: $("#specialization").val(),
            headOfDepartment: $("#headOfDepartment").val(),
            numberOfStaff: parseInt($("#numberOfStaff").val()) || 0,
            isActive: $("#isActive").val() === "true"
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/department/update",
            type: "PUT",
            contentType: "application/json",
            headers: { "Authorization": `Bearer ${authToken}` },
            data: JSON.stringify(department),
            success: function(response) {
                alert(response.msg || "Department updated successfully");
                loadDepartments();
                $("#departmentForm")[0].reset();
            },
            error: function(xhr) {
                alert("Error: " + (xhr.responseJSON?.msg || xhr.statusText));
            }
        });
    }

    function confirmDeleteDepartment(departmentId) {
        if (confirm(`Are you sure you want to delete department ${departmentId}?`)) {
            deleteDepartment(departmentId);
        }
    }

    function deleteDepartment(departmentId) {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login first");
            return;
        }

        $.ajax({
            url: `http://localhost:8080/api/v1/department/delete/${departmentId}`,
            type: "DELETE",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                alert(response.msg || "Department deleted successfully");
                loadDepartments();
            },
            error: function(xhr) {
                alert("Error: " + (xhr.responseJSON?.msg || xhr.statusText));
            }
        });
    }
</script>
