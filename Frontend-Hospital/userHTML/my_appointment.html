<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .appointment-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .appointment-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../images/gallery/health_care.png" alt="eChannelling Logo" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class=" btn btn-outline-primary ms-3" onclick="showTodayAppointment()">Today's Appointment</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary ms-3" onclick="showAppointmentHistory()">Appointment History</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div id="todayAppointmentSection" class="appointment-container">
        <div class="appointment-header text-center">Today's Appointments</div>
        <form>
            <p  >Check today's appointments</p>
            <p> Please enter your phone number used to place the Appointment</p>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
            <button type="submit" class="btn bg-primary-subtle text-primary w-100">Search</button>
        </form>
    </div>
    <div id="appointmentHistorySection" class="appointment-container d-none">
        <div class="appointment-header text-center">Appointment History</div>
        <div class="d-flex mb-3">
            <button class="btn btn-outline-primary ms-3" onclick="showSearchAppointments()">Search Appointments</button>
            <button class="btn btn-outline-primary ms-3" onclick="showReconfirmAppointments()">Reconfirm Appointments</button>
        </div>
        <div id="searchAppointments" class="appointment-card">
            <div class="appointment-card-body">
                <h5>Search Appointments</h5>
                <form>
                    <div class="mb-3">
                        <label for="nicOrPassport" class="form-label">NIC / Passport</label>
                        <input type="text" class="form-control" id="nicOrPassport" placeholder="Enter NIC/Passport number" required>
                    </div>
                    <div class="mb-3">
                        <label for="referenceNumber" class="form-label">Reference Number</label>
                        <input type="text" class="form-control" id="referenceNumber" placeholder="Enter reference number" required>
                    </div>
                    <button type="submit" class="btn bg-primary-subtle text-primary w-100">Search</button>
                </form>
            </div>
        </div>
        <div id="reconfirmAppointments" class="appointment-card d-none">
            <div class="appointment-card-body">
                <h5>Re-Confirm Appointments</h5>
                <p>If your receipt did not appear, enter details to check.</p>
                <form>
                    <div class="mb-3">
                        <label for="reconfirmNic" class="form-label">NIC / Passport</label>
                        <input type="text" class="form-control" id="reconfirmNic" placeholder="Enter NIC/Passport number" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" placeholder="71XXXXXXX" required>
                    </div>
                    <button type="submit" class="btn bg-success-subtle text-success w-100">Send SMS</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function showTodayAppointment() {
        document.getElementById("todayAppointmentSection").classList.remove("d-none");
        document.getElementById("appointmentHistorySection").classList.add("d-none");
    }
    function showAppointmentHistory() {
        document.getElementById("appointmentHistorySection").classList.remove("d-none");
        document.getElementById("todayAppointmentSection").classList.add("d-none");
    }
    function showSearchAppointments() {
        document.getElementById("searchAppointments").classList.remove("d-none");
        document.getElementById("reconfirmAppointments").classList.add("d-none");
    }
    function showReconfirmAppointments() {
        document.getElementById("reconfirmAppointments").classList.remove("d-none");
        document.getElementById("searchAppointments").classList.add("d-none");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
