<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container, .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>

<body class="py-5">
<div class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
        <div class="text-center mb-3">
            <img src="images/gallery/health_care.png" alt="Hospital Logo" width="100">
        </div>
        <h2 class="text-center">Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="admin_dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="user.html">Users</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="appointment.html">Appointments</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="doctor.html">Doctors</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="department.html">Departments</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="report.html">Reports</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="settings.html">Settings</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="logout.html">Logout</a></li>
        </ul>
    </nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Form Section -->
            <div class="form-container">
                <h2 class="text-center mb-4">Department Registration</h2>
                <form id="doctorForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">Department ID</label>
                        <input type="text" class="form-control" id="id" required>
                    </div>

                    <div class="col-md-6">
                        <label for="name" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-12 d-flex gap-2 justify-content-end">

                        <!-- Buttons -->
                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary" onclick="clearForm()"><i class="bi bi-x-circle"></i> Clear</button>
                            <button type="button" class="btn btn-success" onclick="saveDepartment()">Save</button>
                            <button type="button" class="btn btn-primary" onclick="updateDepartment()">Update</button>
                            <button type="button" class="btn btn-danger" onclick="deleteDepartment()">Delete</button>
                        </div>

                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <h3 class="mb-4">Departments List</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mt-3">
                        <thead class="table-light">
                        <tr>
                            <th>Department ID</th>
                            <th>Department Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="departmentTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/jquery.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadDepartments();
    });

    function saveDepartment() {
        const authToken = localStorage.getItem('authToken')
        let department = {
            id: $("#id").val(),
            name:$("#name").val(),


        };

        $.ajax({
            url: "http://localhost:8080/api/v1/department/save",
            type: "POST",
            contentType: "application/json",
            headers: {"Authorization": `Bearer ${authToken}`},  // Add space after Bearer
            data: JSON.stringify(department),
            success: function(response) {
                alert(response);
                loadDepartments();
                clearForm();
            }
        });
    }

    function loadDepartments() {
        const authToken = localStorage.getItem('authToken')
        $.ajax({
            url: "http://localhost:8080/api/v1/department/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(departments) {
                $("#departmentTable").empty();
                if(departments.data){
                    departments.data.forEach(department => {
                        $("#departmentTable").append(`
                        <tr>
                            <td>${department.id}</td>
                             <td>${department.name}</td>
                             <td>
                                <button class="btn btn-warning btn-sm" onclick="editDepartment('${department.id}','${department.name}')">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteDepartment('${department.id}')">Delete</button>
                            </td>
                        </tr>
                    `);
                    });
                }

            }
        });
    }

    function editDepartment(id,name) {
        $("#id").val(id);
        $("#name").val(name);


    }

    function updateDepartment() {
        const authToken = localStorage.getItem('authToken')
        let updateDepartment= {
            id: $("#id").val(),
            name: $("#name").val(),


        };

        $.ajax({
            url: "http://localhost:8080/api/v1/department/update",
            type: "PUT",
            contentType: "application/json",
            headers: { "Authorization": `Bearer ${authToken}` },
            data: JSON.stringify(updateDepartment),
            success: function(response) {
                alert("department updated successfully!");
                loadDepartments();
                clearForm();
            },
            error: function(xhr) {
                alert("Error updating department: " + xhr.responseText);
            }
        });
    }

    function deleteDepartment(id) {
        const authToken = localStorage.getItem('authToken')
        if (confirm(`Are you sure you want to delete department ID: ${id}?`)) {
            $.ajax({
                url: `http://localhost:8080/api/v1/department/delete/${id}`,
                type: "DELETE",
                headers: { "Authorization": `Bearer ${authToken}` },
                success: function () {
                    alert("department deleted successfully!");
                    loadDoctors();
                },
                error: function (xhr) {
                    alert("Error deleting department: " + xhr.responseText);
                }
            });
        }
    }

    function clearForm() {
        $("#id").val("");
        $("#name").val("");


    }

</script>
</body>
</html>
