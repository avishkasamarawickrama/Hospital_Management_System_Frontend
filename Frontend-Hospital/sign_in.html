<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eChanneling Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .signin-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signin-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="images/gallery/health_care.png" alt="eChannelling Logo" width="150">
        </a>

        <!-- Navbar Toggle for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active  bg-success-subtle text-success w-100" href="my_appointment.html">My Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary ms-3" href="sign_in.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="signin-container">
        <h2 class="signin-header">Welcome to eChannelling</h2>
        <p class="text-center">Become a premium member and enjoy a 15% reduction on your ECL service fee.</p>

        <h4 class="text-center">Sign in</h4>
        <p class="text-center">Please enter your username and password to log in or login with your mobile number</p>

        <form>
            <div class="mb-3">
                <label for="userId" class="form-label">Member ID / Email / NIC</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter your Member ID / Email / NIC" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="keepSignedIn">
                    <label for="keepSignedIn">Keep me signed in</label>
                </div>
                <a href="#" class="text-primary">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

        <div class="text-center my-3">Or</div>

        <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign in with Mobile</button>

        <p class="text-center mt-3">Donâ€™t have an account? <a href="#" class="text-primary">Sign up</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
